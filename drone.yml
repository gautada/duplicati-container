kind: pipeline
type: exec
name: Container Build - Gitea



platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: 3.16.0
    DUPLICITY_VERSION: 0.8.23
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg DUPLICITY_VERSION=$DUPLICITY_VERSION --file Containerfile --format docker --label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag duplicity:build .
- name: publish
  environment:
    GITEA_VERSION: 0.8.23
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag duplicity:build  docker.io/gautada/duplicity:$DUPLICITY_VERSION
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/gautada/duplicity:$DUPLICITY_VERSION
