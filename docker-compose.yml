version: "3.9"
services:
  duplicity:
    build:
      args:
        ALPINE_VERSION: "latest"
        DUPLICITY_VERSION: "1.0.1"
      context: .
      dockerfile: Containerfile
      no_cache: true
      tags:
        - "duplicity:dev"
    image: "duplicity:dev"
    privileged: true
    ports:
      - "8080:8080"
    volumes:
      - "container:/mnt/volumes/container"
      - "backup:/mnt/volumes/backup"
        
volumes:
  container:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/duplicity/container-volume
  backup:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /Users/mada/Workspace/duplicity/backup-volume
      
